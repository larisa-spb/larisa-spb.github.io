<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дезинтекс</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<section class="intro">

    <div class="intro-image">
        <img src="image/image.jpg" alt="image" class="intro-image__big">
    </div>

    <div class="container">


        <div class="intro-logo">
            <img src="image/ellipse.png" alt="logo" class="intro-ellipse__img">
            <img src="image/logo.png" alt="logo" class="intro-logo__img">

        </div>

        <div class="intro-container__wrapper">
            
            <div class="intro-container">
            
                <h1 class="intro-title">100% защита дома от вирусов и микробов</h1>

                <div class="intro-inner">
                    <ul class="intro-inner__item">
                        <li class="intro-inner__list">Убивает все известные вирусы и микробы</li>
                        <li class="intro-inner__list">Защищает поверхности от микробов 48 часов</li>
                        <li class="intro-inner__list">Подходит для любых поверхностей</li>
                    </ul>
                </div>

                <div class="intro-container__image">
                    <img src="image/box-1.png" alt="box-1" class="intro-container__img">
                </div>

            
            </div>



            <div class="intro-form">
                <div class="intro-form__name">
                    <h2 class="intro-form__title">Специальное предложение!</h2>
                    <p class="intro-form__offer">Специальная цена</p><span class="intro-form__price">149<span class="intro-form-ruble">&#x20bd;*</span></span>
                </div>

                <div class="intro-form__block">
                    <form action="#" class="form">

                        <select id="russia" class="form-input__country">
                            <option value="russia">Россия</option>
                            <option value="saint">Санкт-Петербург</option>
                            <option value="moscow">Москва</option>
                            <option value="ekaterinburg">Екатеринбург</option>
                            <option value="krasnodar">Краснодар</option>
                            <option value="kazan">Казань</option>
                        </select>

                        <input type="text" name="name" placeholder="Имя" class="form-input__name">
                        <input type="text" type="tel" placeholder="Телефон" name="tel" class="form-input__tel">
                        <input type="submit" value="Заказать" class="form-input__button">
                    </form>

                    <p class="intro-form__remark">* при заказе набора</p>

                </div>


                
            </div>  
        </div>
        

    </div>
</section>


    
</body>
</html>
